<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<form class="layui-form layui-col-space5"
							action="./FindStudentByname" method="post">
							<div class="layui-input-inline layui-show-xs-block">
								<input type="text" name="name" placeholder="请输入项目"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-input-inline layui-show-xs-block">
								<button class="layui-btn">
									<i class="layui-icon">&#xe615;</i>
								</button>
							</div>
							<a title="抓取最新"href="addproject">抓取最新</a>
						</form>
					</div>
					
					<div class="layui-card-body ">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th>项目名称</th>
									<th>日期</th>
									<th>链接</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
									<tr th:each="item : ${projectlist}">
										<td th:text="${item.title}"></td>
										<td th:text="${item.data}"></td>
										<td th:text="${item.link}"></td>
										<td class="td-manage"><a title="编辑"
											href="FindStudentById?id=${item.id }">编辑</a> <a title="删除"
											href="DelStudent?id=${item.id }">删除</a></td>
									</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<script>
	layui.use([ 'laydate', 'form' ], function() {
		var laydate = layui.laydate;

		//执行一个laydate实例
		laydate.render({
			elem : '#start' //指定元素
		});

		//执行一个laydate实例
		laydate.render({
			elem : '#end' //指定元素
		});
	});
</script>

</html>
